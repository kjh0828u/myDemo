<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>KJH Java Web Programming</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link href="../css/styles.css" rel="stylesheet">
</head>
<body>
	{{> /include/navigation}}
	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-12">
			
			{{#question}}
			<div class="panel panel-default">
				<header class="qna-header">
					<h2 class="qna-title">{{title}}</h2>
				</header>
				<div class="content-main">
					<article class="article">
						<div class="article-header">
							<div class="article-header-thumb">
								<img
									src="http://publicdomainvectors.org/photos/abstract-user-flat-4.png"
									class="article-author-thumb" alt="">
							</div>
							<div class="article-header-text">
								<a href="/users/92/kimmunsu" class="article-author-name">{{writer.userId}}</a>
								<a href="/questions/413" class="article-header-time"
									title="퍼머링크"> 	{{formmaterdCreateDate}}<i class="icon-link"></i>
								</a>
							</div>
						</div>
						<div class="article-doc">
						<h3>
						{{contents}}
						</h3>
						</div>
						<div class="article-util">
							<ul class="article-util-list">
								<li><a class="link-modify-article"
									href="/questions/{{id}}/form">수정</a></li>
								<li>
									<form class="form-delete" action="/questions/{{id}}" method="POST">
										<input type="hidden" name="_method" value="DELETE">
										<button class="link-delete-article" type="submit">삭제</button>
									</form>
								</li>
								<li><a class="link-modify-article" href="/">목록</a>
								</li>
							</ul>
						</div>
					</article>

				</div>
			</div>
			{{/question}}
		</div>
	</div>

	<script type="text/template" id="answerTemplate">
	

	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
