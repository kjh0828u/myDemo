<!DOCTYPE html>
<html lang="kr">
<head>
{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#user}}
				<form name="question" method="post" action="/users/{{id}}">
					<input type="hidden" name="_method" value="put"/>
					<div class="form-group">
						<label for="userId">userId</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID"
							value="{{userId}}">
					</div>
					<div class="form-group">
						<label for="password">password</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="name">name</label> <input class="form-control" id="name"
							name="name" placeholder="Name" value="{{name}}">
					</div>
					<div class="form-group">
						<label for="email">email</label> <input type="email"
							class="form-control" id="email" name="email" placeholder="Email"
							value="{{email}}">
					</div> 
					<button type="submit" class="btn btn-success clearfix pull-right">submit</button>
					<div class="clearfix" />
				</form>
				{{/user}}
			</div>
		</div>
	</div>

	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
