<!DOCTYPE html>
<html lang="kr">
<head>
{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>user id</th>
							<th>name</th>
							<th>email</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#users}}
						<tr>
							<th scope="row">1</th>
							<td>{{userId}}</td>
							<td>{{name}}</td>
							<td>{{email}}</td>
							<td><a href="/users/{{id}}/form" class="btn btn-success" role="button">update</a></td>
						</tr>
						{{/users}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
